{% extends "base.html" %}

{% block content %}

    <table class="table">
        <thead>
            <tr class="titre">
                <th scope="col">ID</th>
                <th scope="col">Nom</th>
                <th scope="col">Autonomie</th>
                <th scope="col">acceleration</th>
                <th scope="col">vitesse</th>
                <th scope="col">puissance</th>
            </tr>
        </thead>
            <tbody>
                {% for personne in HTML_Result %}
                    <tr>
                        <th scope="row">{{ personne[0] }}</th>
                        <td>{{ personne[1] }}</td>
                        <td>{{ personne[2] }}</td>
                        <td>{{ personne[3] }}</td>
                        <td>{{ personne[4] }}</td>
                        <td>{{ personne[5] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
    </table>


<form action="" method="post">
<button type="submit" class="btn btn-success" value="">Scrapper et afficher</button>
</form>
{% endblock %}
