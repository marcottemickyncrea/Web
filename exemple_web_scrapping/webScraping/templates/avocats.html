<!DOCTYPE html>
<html>
<head>
 <title></title>
</head>
<body>
<style>
 
 td {
        width: 150px;
        text-align: center;
        border: 1px solid rgb(0, 0, 0);
        padding: 5px;
      }
</style>
<table>
  <thead>
    <tr>
        <th class="TitreTableau">ID Avocat</th>
        <th class="TitreTableau">Nom</th>
        <th class="TitreTableau">Adresse</th>
        <th class="TitreTableau">Telephone</th>
        <th class="TitreTableau">Email</th>
    </tr>
    </thead>    
    <tbody>
     {% for row in data %}    
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
